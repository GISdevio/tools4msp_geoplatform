{% load i18n %}
<div class="container-fluid py-5 home-search" style="background-color: #3A3A3A;">
    <div class="row justify-content-center text-center">
        <!-- Title in its own column -->
        <div class="col-12">
            <h1 class="title" style="color: #ff4800;">
                {% trans "Search for Data." %}
            </h1>
        </div>

        <!-- Form in a narrower column so it's not too wide -->
        <div class="col-4 mt-3">
            <form onsubmit="return goToCatalog(event);">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <!-- <span class="input-group-text bg-white" id="search-icon">
                            <i class="fa fa-search" style="color: #999;"></i>
                        </span> -->
                        <input id="search-input" style="border-radius: 5px; margin-bottom: 1em" type="text" class="form-control" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}" aria-describedby="search-icon" />
                    </div>
                    <div class="input-group-append">
                        <button class="btn" style="background-color: #ff4800; color: #fff;" type="submit">
                            {% trans "Advanced Search" %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function goToCatalog(event) {
        event.preventDefault();
        const query = document.getElementById("search-input").value || "";
        const url = "/catalogue/#/?q=" + encodeURIComponent(query);
        window.location.href = url;
        return false;
    }
</script>
