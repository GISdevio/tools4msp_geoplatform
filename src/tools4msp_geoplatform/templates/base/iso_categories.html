{% load i18n %}

<style>
  .iso-categories {
    font-size: 26px !important;
  }

  .iso-categories .row {
    justify-content: center;
  }

  .iso-categories .row .col-lg-1 {
    margin-right: 1%;
  }

  .iso-categories .row .col-lg-1 .category h4 {
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .iso-categories .row span {
    font-size: 0.7em !important;
    position: absolute;
    margin-top: 38%;
    margin-left: 35%;
    background-color: #2d689c;
  }

  .iso-categories .row a:hover span {
    background-color: black;
  }
</style>


<div class="container">
  <div class="row">
    <div class="container text-center iso-categories">
      <h1 class="category-title">{% trans "Discover the available datasets." %}</h1>
      <div class="row">
        {% for iso_format in iso_formats %}
        <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
          <div class="category" data-toggle="tooltip" data-placement="auto" title="{% trans iso_format.category__description %}">
            <span class="badge badge-secondary">{{ iso_format.count }}</span>
            <i class="fa {{ iso_format.category__fa_class }} fa-3x"></i>
            <h4>{% trans iso_format.category__gn_description %}</h4>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
