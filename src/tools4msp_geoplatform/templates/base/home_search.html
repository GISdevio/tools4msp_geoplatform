{% load i18n %}
<div class="container-fluid py-5 home-search">
    <div class="row justify-content-center text-center">
        <!-- Titolo -->
        <div class="col-12">
            <h1 class="search-title">{% trans "Ricerca Dati" %}</h1>
        </div>

        <!-- Form ricerca -->
        <div class="col-4 mt-3">
            <form onsubmit="return goToCatalog(event);">
                <div class="input-group">
                    <input 
                        id="search-input" 
                        type="text" 
                        class="form-control search-input" 
                        placeholder="{% trans 'Cerca' %}" 
                        aria-label="{% trans 'Cerca' %}" 
                    />
                    <div class="input-group-append">
                        <button type="submit" class="search-btn">
                            {% trans "Ricerca Avanzata" %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function goToCatalog(event) {
    event.preventDefault();
    const query = document.getElementById("search-input").value || "";
    const url = "/catalogue/#/?q=" + encodeURIComponent(query);
    window.location.href = url;
    return false;
}
</script>
