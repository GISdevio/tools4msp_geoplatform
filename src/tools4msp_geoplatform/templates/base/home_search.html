{% load i18n %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">{% trans "Search for data" %}</h2>
      <form onsubmit="return goToCatalog(event);">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control form-control-lg"
            placeholder="{% trans 'Search datasets, maps, or documents...' %}"
            aria-label="{% trans 'Search' %}"
            aria-describedby="search-icon"
          />
          <button class="btn btn-primary" type="submit" id="search-icon">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function goToCatalog(event) {
    event.preventDefault();
    const query = document.getElementById("search-input").value || "";
    const url = "/catalogue/#/?q=" + encodeURIComponent(query);
    window.location.href = url;
    return false;
  }
</script>
