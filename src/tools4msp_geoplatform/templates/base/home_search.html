{% load i18n %}
<div class="container-fluid py-5 home-search">
    <div class="row justify-content-center text-center">
        <!-- Title in its own column -->
        <div class="col-12">
            <h1 class="title">
                {% trans "Search for data" %}
            </h1>
        </div>

        <!-- Form in a narrower column so it's not too wide -->
        <div class="col-4 mt-3">
            <form onsubmit="return goToCatalog(event);">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <input id="search-input" type="text" class="form-control" placeholder="{% trans 'Search datasets, maps, or documents...' %}" aria-label="{% trans 'Search' %}" aria-describedby="search-icon" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function goToCatalog(event) {
        event.preventDefault();
        const query = document.getElementById("search-input").value || "";
        const url = "/catalogue/#/?q=" + encodeURIComponent(query);
        window.location.href = url;
        return false;
    }
</script>
